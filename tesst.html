<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Hub - هاب دانش‌آموزی</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #ffffff;
            min-height: 100vh;
            color: #333;
            transition: all 0.3s ease;
        }

        body.dark-mode {
            background: #121212;
            color: #f0f0f0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            min-height: 100vh;
            box-shadow: 0 0 50px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        body.dark-mode .container {
            background: rgba(30, 39, 46, 0.95);
            color: #f0f0f0;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            gap: 20px;
            padding: 20px;
            min-height: calc(100vh - 60px);
        }

        .sidebar {
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            height: fit-content;
            border: 1px solid #e1e8ed;
            transition: all 0.3s ease;
        }

        body.dark-mode .sidebar {
            background: #1e272e;
            border-color: #2d3436;
        }

        .sidebar h3 {
            color: #1DA1F2;
            margin-bottom: 15px;
            font-size: 1.3rem;
            border-bottom: 2px solid #1DA1F2;
            padding-bottom: 5px;
        }

        .menu-item {
            padding: 12px 15px;
            margin: 5px 0;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .menu-item:hover {
            background: linear-gradient(135deg, #1DA1F2, #0d8bd9);
            color: white;
            transform: translateX(-5px);
        }

        body.dark-mode .menu-item {
            color: #f0f0f0;
        }

        .feed {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border: 1px solid #e1e8ed;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        body.dark-mode .feed {
            background: #1e272e;
            border-color: #2d3436;
        }

        .post-composer {
            padding: 20px;
            border-bottom: 1px solid #e1e8ed;
            background: #ffffff;
            transition: all 0.3s ease;
        }

        body.dark-mode .post-composer {
            background: #1e272e;
            border-color: #2d3436;
        }

        .composer-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
            overflow: hidden;
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .compose-input {
            width: 100%;
            min-height: 80px;
            border: 2px solid #e1e8ed;
            border-radius: 15px;
            padding: 15px;
            font-size: 1.1rem;
            resize: vertical;
            transition: all 0.3s ease;
            font-family: inherit;
            background: white;
            color: #333;
        }

        body.dark-mode .compose-input {
            background: #2d3436;
            border-color: #3d3d3d;
            color: #f0f0f0;
        }

        .compose-input:focus {
            outline: none;
            border-color: #1DA1F2;
            box-shadow: 0 0 0 3px rgba(29, 161, 242, 0.1);
        }

        .compose-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
        }

        .compose-icons {
            display: flex;
            gap: 15px;
        }

        .compose-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #f7f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #1DA1F2;
        }

        body.dark-mode .compose-icon {
            background: #2d3436;
        }

        .compose-icon:hover {
            background: #1DA1F2;
            color: white;
            transform: scale(1.1);
        }

        .post-btn {
            background: linear-gradient(135deg, #1DA1F2, #0d8bd9);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .post-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(29, 161, 242, 0.4);
        }

        .post {
            padding: 20px;
            border-bottom: 1px solid #e1e8ed;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        body.dark-mode .post {
            border-color: #2d3436;
        }

        .post:hover {
            background: #f8f9ff;
        }

        body.dark-mode .post:hover {
            background: #2d3436;
        }

        .post-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 10px;
        }

        .post-content {
            margin: 15px 0;
            font-size: 1.1rem;
            line-height: 1.5;
        }

        .post-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            max-width: 400px;
        }

        .action-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #657786;
        }

        body.dark-mode .action-btn {
            color: #a4b0be;
        }

        .action-btn:hover {
            background: rgba(29, 161, 242, 0.1);
            color: #1DA1F2;
        }

        .trending {
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            height: fit-content;
            border: 1px solid #e1e8ed;
            transition: all 0.3s ease;
        }

        body.dark-mode .trending {
            background: #1e272e;
            border-color: #2d3436;
        }

        .trending-item {
            padding: 15px 0;
            border-bottom: 1px solid #f0f0f0;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        body.dark-mode .trending-item {
            border-color: #2d3436;
        }

        .trending-item:hover {
            background: #f8f9ff;
            border-radius: 10px;
            padding: 15px 10px;
        }

        body.dark-mode .trending-item:hover {
            background: #2d3436;
        }

        .trending-topic {
            font-weight: bold;
            color: #1DA1F2;
            margin-bottom: 5px;
        }

        .trending-posts {
            color: #657786;
            font-size: 0.9rem;
        }

        body.dark-mode .trending-posts {
            color: #a4b0be;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 10px;
                padding: 10px;
            }
            
            .sidebar, .trending {
                order: 3;
            }
        }

        .notification-badge {
            background: #ff4757;
            color: white;
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 0.8rem;
            margin-right: 5px;
        }

        .online-indicator {
            width: 12px;
            height: 12px;
            background: #2ed573;
            border-radius: 50%;
            position: absolute;
            bottom: 2px;
            left: 2px;
            border: 2px solid white;
        }

        .floating-action {
            position: fixed;
            bottom: 30px;
            left: 30px;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #1DA1F2, #0d8bd9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(29, 161, 242, 0.4);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .floating-action:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(29, 161, 242, 0.6);
        }

        footer {
            text-align: center;
            padding: 15px;
            background: #ffffff;
            border-top: 1px solid #e1e8ed;
            font-size: 0.9rem;
            color: #657786;
            transition: all 0.3s ease;
        }

        body.dark-mode footer {
            background: #1e272e;
            border-color: #2d3436;
            color: #a4b0be;
        }

        footer a {
            color: #1DA1F2;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }

        .dark-mode-toggle {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 1000;
            color: white;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        body.dark-mode .dark-mode-toggle {
            background: rgba(0, 0, 0, 0.2);
            color: #f0f0f0;
        }

        .dark-mode-toggle:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <button class="dark-mode-toggle" title="تغییر حالت شب/روز">🌙</button>

    <div class="container">

            <div class="sidebar">
                <h3>📚 منوی اصلی</h3>

                    <span>🏠</span>
                    <span>خانه</span>

                    </div>
                </div>

                <!-- Posts -->
                <div class="post">
                    <a href="saniar.html" style="text-decoration: none; color: inherit;">

                                <strong>سانیار سخدری</strong>
                                <span style="color: #657786; margin-right: 10px;">@saniar</span>
                            </div>
                        </div>
                        <div class="post-content">
                            hello world
                        </div>
                    </a>
                </div>

                <!-- New Post from Sepher Zarghami -->
                <div class="post">
                    <a href="sepehr.html" style="text-decoration: none; color: inherit;">
                        <div class="post-header">
                            <div class="avatar">
                                <img src="sepehr1.png" alt="تصویر پروفایل سپهر">
                            </div>
                            <div>
                                <strong>سپهر ضرغامی</strong>
                                <span style="color: #657786; margin-right: 10px;">@sepehr</span>
                            </div>
                        </div>
                        <div class="post-content">
                            ببین بارونه ☔
                        </div>
                    </a>
                </div>
            </div>

            <!-- Right Sidebar - Trending -->
            <div class="trending">
                <h3>🔥 موضوعات داغ</h3>
                
                <div class="trending-item">
                    <div class="trending-topic">#امتحان_نهایی</div>
                    <div class="trending-posts">0 پست</div>
                </div>

                <div class="trending-item">
                    <div class="trending-topic">#پیشنهادات شما </div>
                    <div class="trending-posts">0 پست</div>
                </div>

                <hr style="margin: 20px 0; border: none; border-top: 1px solid #e1e8ed;">
                
                <h3 style="margin-top: 20px;">👥 دانش‌آموزان فعال</h3>
                
                <div style="margin-top: 15px;">
                    <div style="display: flex; align-items: center; gap: 10px; margin-bottom: 10px; padding: 10px; border-radius: 10px; cursor: pointer;" onmouseover="this.style.background='#f8f9ff'" onmouseout="this.style.background='transparent'">
                        <a href="saniar.html" style="text-decoration: none; color: inherit; display: flex; align-items: center; gap: 10px; width: 100%;">
                            <div class="avatar" style="width: 35px; height: 35px;">
                                <img src="saniar1.png" alt="تصویر پروفایل سانیار" style="width: 100%; height: 100%;">
                            </div>
                            <div>
                                <strong style="font-size: 0.9rem;">سانیار سخدری</strong>
                                <div style="color: #657786; font-size: 0.8rem;">۱ پست</div>
                            </div>
                        </a>
                    </div>
                    
                    <div style="display: flex; align-items: center; gap: 10px; margin-bottom: 10px; padding: 10px; border-radius: 10px; cursor: pointer;" onmouseover="this.style.background='#f8f9ff'" onmouseout="this.style.background='transparent'">
                        <a href="sepehr.html" style="text-decoration: none; color: inherit; display: flex; align-items: center; gap: 10px; width: 100%;">
                            <div class="avatar" style="width: 35px; height: 35px;">
                                <img src="sepehr1.png" alt="تصویر پروفایل سپهر" style="width: 100%; height: 100%;">
                            </div>
                            <div>
                                <strong style="font-size: 0.9rem;"> سپهر ضرغامی</strong>
                                <div style="color: #657786; font-size: 0.8rem;">۱ پست</div>

                        </a>
                    </div>

            </div>
        </div>

        <!-- Footer -->
        <footer>
            ساخته شده با عشق توسط <a href="saniar.html">سانیار سخدری</a>
        </footer>

        <!-- Floating Action Button -->
        <div class="floating-action" title="پیام جدید">
            ✉️
        </div>
    </div>

    <script>
        // Dark mode toggle functionality
        const darkModeToggle = document.querySelector('.dark-mode-toggle');
        darkModeToggle.addEventListener('click', function() {
            document.body.classList.toggle('dark-mode');
            const isDarkMode = document.body.classList.contains('dark-mode');
            localStorage.setItem('darkMode', isDarkMode);
            this.innerHTML = isDarkMode ? '☀️' : '🌙';
        });

        // Check for saved dark mode preference
        if (localStorage.getItem('darkMode') === 'true') {
            document.body.classList.add('dark-mode');
            darkModeToggle.innerHTML = '☀️';
        }

        // Add some interactive functionality
        document.addEventListener('DOMContentLoaded', function() {
            // Post composer functionality
            const composeInput = document.querySelector('.compose-input');
            const postBtn = document.querySelector('.post-btn');
            
            composeInput.addEventListener('input', function() {
                if (this.value.trim().length > 0) {
                    postBtn.style.opacity = '1';
                    postBtn.disabled = false;
                } else {
                    postBtn.style.opacity = '0.5';
                    postBtn.disabled = true;
                }
            });

            // Like button functionality
            document.querySelectorAll('.action-btn').forEach(btn => {
                btn.addEventListener('click', function(e) {
                    e.stopPropagation();
                    if (this.innerHTML.includes('❤️')) {
                        this.style.color = '#e1306c';
                        const count = this.querySelector('span:last-child');
                        if (count) {
                            count.textContent = parseInt(count.textContent) + 1;
                        }
                    }
                });
            });

            // Menu item interactions
            document.querySelectorAll('.menu-item').forEach(item => {
                item.addEventListener('click', function() {
                    document.querySelectorAll('.menu-item').forEach(i => i.style.background = '');
                    this.style.background = 'linear-gradient(135deg, #1DA1F2, #0d8bd9)';
                    this.style.color = 'white';
                });
            });

            // Floating action button
            document.querySelector('.floating-action').addEventListener('click', function() {
                composeInput.focus();
                composeInput.scrollIntoView({ behavior: 'smooth' });
            });

            // Post interactions
            document.querySelectorAll('.post').forEach(post => {
                post.addEventListener('click', function(e) {
                    if (!e.target.closest('.action-btn')) {
                        this.style.transform = 'scale(1.02)';
                        setTimeout(() => {
                            this.style.transform = 'scale(1)';
                        }, 200);
                    }
                });
            });

            // Trending item clicks
            document.querySelectorAll('.trending-item').forEach(item => {
                item.addEventListener('click', function() {
                    const topic = this.querySelector('.trending-topic').textContent;
                    composeInput.value = `${topic} `;
                    composeInput.focus();
                });
            });
        });
    </script>
</body>
</html>
